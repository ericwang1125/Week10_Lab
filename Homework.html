<!DOCTYPE html>
<head>
		<title>Homework</title>
</head>
<body>	
			This form demonstrates the new HTML5 input types and theplaceholder,required and autofocus attributes.
			<p>
			<label>Color:
			<input type = "color" autofocus/>
			  (Hexadecimal such as #ADD8E6)
			<p>
			<label>Date:
			<input type = "date" 
			 value ="2021-12-2">
			 (yyyy-mm-dd)
			</label>
			<p>
			<label>Email:
			<input type = "email" name = "email" placeholder ="name@domain.com"required>
			 (name@domain.com)
			</label>
			<p>
			<label for number>Number:
			<input type = "number" id = "number" name = "number" value = "4" min = "0" max = "7" >
			 (Enter a number between 0 and 7)
			<p>
			<label>Range: 
			0<input type = "range" id = "Range" name = "Range" min = "0" max = "20">20
			</label>
			<p>
			<label>Search:
			<input type = "search" id = "Search" name = "Search" placeholder = "search query">
			</label>
			<p>
			<label>Time:
			<input type = "time" id = "Time" name = "Time">
			(hh:mm)
			</label>
			<p>
</body>
<tfoot >
			<input type = "submit" value = "submit">
			<input type = "reset" value = "clear">
</tfoot>
